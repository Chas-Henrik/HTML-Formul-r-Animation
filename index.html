<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>HTML Formulär & Animation</title>
</head>
<body>
    <form class="form" action="https://httpbin.org/anything" method="POST">
        <fieldset class="firstname">
            <legend for="firstname">Förnamn</legend>
            <input type="text" id="firstname" name="firstname" required>
        </fieldset>
    
        <fieldset class="lastname">
        <legend for="lastname">Efternamn</legend>
        <input type="text" id="lastname" name="lastname" required>
        </fieldset>

        <fieldset class="password">
            <legend for="password">Lösenord</legend>
            <input type="password" id="password" name="password" required>
        </fieldset>

        <fieldset class="message">
            <legend for="message">Personligt brev</legend>
            <textarea name="message" id="message" placeholder="Skriv ditt personliga brev här..." required></textarea>
        </fieldset>

        <fieldset class="gender">
            <legend>Kön & Ålder</legend>
            <div class="container">
                <div>
                    <input type="radio" value="man" name="gender" id="man" checked><label for="man"> Man</label>
                    <input type="radio" value="kvinna" name="gender" id="kvinna"><label for="kvinna"> Kvinna</label>
                </div>
                <div>
                    <label class="age" for="age">Ålder</label>
                    <input type="number" id="age" name="age" required>
                </div>
            </div>
        </fieldset>
        <fieldset class="education">
            <legend>Utbildning</legend>
            <div>
                <input type="checkbox" value="college" name="education" id="college"><label for="college"> Gymnasial</label>
            </div>
            <div>
                <input type="checkbox" value="university" name="education" id="university"><label for="university"> Högskola/universitet</label>
            </div>
        </fieldset>

        <fieldset class="send">
            <button type="submit">Skicka</button>
        </fieldset>
    </form>
</body>
</html>
