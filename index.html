<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>HTML Formulär & Animation</title>
</head>
<body>
    <form class="form" action="https://httpbin.org/anything" method="POST">
        <fieldset class="firstname">
            <legend for="firstname">Förnamn</legend>
            <input type="text" id="firstname" name="firstname">
        </fieldset>
    
        <fieldset class="lastname">
        <legend for="lastname">Efternamn</legend>
        <input type="text" id="lastname" name="lastname">
        </fieldset>

        <fieldset class="password">
            <legend for="password">Lösenord</legend>
            <input type="password" id="password" name="password">
        </fieldset>

        <fieldset class="message">
            <legend for="message">Personligt brev</legend>
            <textarea name="message" id="message" placeholder="Skriv något här"></textarea>
        </fieldset>

        <fieldset class="gender">
            <legend>Kön & Ålder</legend>
            <div class="container">
                <div>
                    <label for="man"><input type="radio" value="man" name="gender" id="man"> Man</label>
                    <label for="kvinna"><input type="radio" value="kvinna" name="gender" id="kvinna"> Kvinna</label>
                </div>
                <div>
                    <label class="age" for="age">Ålder</label>
                    <input type="number" id="age" name="age">
                </div>
            </div>
        </fieldset>
        <fieldset class="education">
            <legend>Utbildning</legend>
            <label for="check1"><input type="checkbox" value="check1" name="education" id="check1"> Gymnasial</label>
            <label for="check2"><input type="checkbox" value="check2" name="education" id="check2"> Högskola/universitet</label>
        </fieldset>

        <fieldset class="send">
            <button type="submit">Skicka</button>
        </fieldset>
    </form>
</body>
</html>
